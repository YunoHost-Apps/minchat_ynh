#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "minchat"
name = "Minchat"
description.en = "Minimalist web chat"
description.fr = "Web chat minimaliste"

version = "1.0~ynh4"

maintainers = ["chtixof"]

[upstream]
license = "MIT"
code = "https://github.com/wojtek77/chat"

[integration]
yunohost = ">=11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "10M"
ram.build = "100M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/minchat"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://github.com/wojtek77/chat/archive/master.tar.gz"
    sha256 = "50e66895cbbda095e02a8a7375ca51c0eb589956f68a223a8217d0f4c1fe1fa6"

    autoupdate.strategy = "latest_github_commit"
    autoupdate.asset = "tarball"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "php7.4-fpm",
    ]
